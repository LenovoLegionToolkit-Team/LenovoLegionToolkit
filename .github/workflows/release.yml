name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., 1.0.0)'
        required: true
      channel:
        description: 'Release channel'
        required: true
        default: Stable
        type: choice
        options:
          - Stable
          - Beta
          - Dev
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: windows-2022

    steps:
    - name: Checkout
      uses: actions/checkout@v5
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: 9.0.x
        cache: true
        cache-dependency-path: '**/*.csproj'
        
    - name: Resolve release metadata
      id: release_meta
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        $channel = "Stable"
        $prerelease = "false"
        $targetCommitish = "master"

        if ("${{ github.event_name }}" -eq "workflow_dispatch") {
            $version = "${{ github.event.inputs.version }}"
            $channel = "${{ github.event.inputs.channel }}"

            if ($version -notmatch '^\d+\.\d+\.\d+(\.\d+)?$') {
                Write-Error "Invalid version '$version'. Expected format: X.Y.Z or X.Y.Z.W"
                exit 1
            }
        } else {
            $tag = "${{ github.ref_name }}"
            $version = $tag -replace '^v', ''

            if ($tag -match '-beta\.') {
                $channel = "Beta"
            } elseif ($tag -match '-dev\.') {
                $channel = "Dev"
            }

            # Check GitHub API for authoritative channel determination (non-terminating error handling)
            # Retry up to 5 times to handle API propagation delays
            $oldErrorActionPreference = $ErrorActionPreference
            $ErrorActionPreference = 'Continue'
            
            $maxRetries = 5
            $retryCount = 0
            $ghExitCode = 1
            $releaseInfo = $null

            while ($retryCount -lt $maxRetries) {
                $releaseInfo = gh release view "$tag" --json prerelease,targetCommitish 2>$null
                $ghExitCode = $LASTEXITCODE
                
                if ($ghExitCode -eq 0) {
                    break
                }
                
                $retryCount++
                Write-Output "Release not found, retrying... (attempt $retryCount/$maxRetries). Sleeping 3s..."
                Start-Sleep -Seconds 3
            }
            
            $ErrorActionPreference = $oldErrorActionPreference

            if ($ghExitCode -eq 0 -and $releaseInfo) {
                try {
                    $json = $releaseInfo | ConvertFrom-Json
                    
                    if ($json.targetCommitish -eq 'dev') {
                        $channel = "Dev"
                        Write-Output "Detected target 'dev': Channel set to Dev."
                    } elseif ($json.prerelease) {
                        $channel = "Beta"
                        Write-Output "Detected Pre-release on master: Channel set to Beta."
                    } else {
                        $channel = "Stable"
                        Write-Output "Detected Release on master: Channel set to Stable."
                    }
                } catch {
                     Write-Output "Failed to parse release JSON. Fallback to tag name logic."
                }
            } else {
                Write-Output "Could not retrieve release information; release might not exist yet. Fallback to tag name logic."
            }
        }

        switch ($channel) {
            "Stable" {
                $prerelease = "false"
                $targetCommitish = "master"
            }
            "Beta" {
                $prerelease = "true"
                $targetCommitish = "master"
            }
            "Dev" {
                $prerelease = "false"
                $targetCommitish = "dev"
            }
            default {
                Write-Error "Unsupported channel: $channel"
                exit 1
            }
        }

        if ("${{ github.event_name }}" -eq "workflow_dispatch") {
            $tagName = "v$version"
        } else {
            $tagName = "${{ github.ref_name }}"
        }

        Write-Output "version=$version" | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding utf8 -Append
        Write-Output "channel=$channel" | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding utf8 -Append
        Write-Output "prerelease=$prerelease" | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding utf8 -Append
        Write-Output "target_commitish=$targetCommitish" | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding utf8 -Append
        Write-Output "tag_name=$tagName" | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding utf8 -Append
      shell: powershell

    - name: Restore
      run: dotnet restore
      
    - name: Build
      run: .\make_action.bat ${{ steps.release_meta.outputs.version }}

    - name: Rename installer
      run: |
        Rename-Item -Path "build_installer\LenovoLegionToolkitSetup.exe" -NewName "LenovoLegionToolkitSetup-v${{ steps.release_meta.outputs.version }}.exe"
      shell: powershell
      
    - name: Verify installer
      run: |
        $installerPath = "build_installer\LenovoLegionToolkitSetup-v${{ steps.release_meta.outputs.version }}.exe"
        if (-not (Test-Path $installerPath)) {
          Write-Error "Installer file not found at $installerPath"
          exit 1
        }
      shell: powershell
        
    - name: Create Release and Upload Installer
      uses: softprops/action-gh-release@v2.0.8
      with:
        draft: ${{ github.event_name == 'workflow_dispatch' }}
        tag_name: ${{ steps.release_meta.outputs.tag_name }}
        target_commitish: ${{ steps.release_meta.outputs.target_commitish }}
        prerelease: ${{ steps.release_meta.outputs.prerelease }}
        name: Lenovo Legion Toolkit v${{ steps.release_meta.outputs.version }} (${{ steps.release_meta.outputs.channel }})
        body: |
          ## Release Notes
          Version ${{ steps.release_meta.outputs.version }}
          Channel: ${{ steps.release_meta.outputs.channel }}
        files: build_installer/LenovoLegionToolkitSetup-v${{ steps.release_meta.outputs.version }}.exe
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: installer-v${{ steps.release_meta.outputs.version }}-${{ steps.release_meta.outputs.channel }}
        path: build_installer/LenovoLegionToolkitSetup-v${{ steps.release_meta.outputs.version }}.exe
